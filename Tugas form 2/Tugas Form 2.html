    <section style="padding: 0% 4% 5% 4%;">
        <div class="Carttable" style="display: grid; grid-template-columns: 25% 75%; margin-top: 3%;">
            <div class="image" style="padding-right: 20px;">
                <p style="padding-top: 20px; display: inline-flex;">
                <img src="GAMBAR/jaket.png" style="width: 95%; margin-left: 0px;"></p>

            <p>Upload Photo</p>
            <form action="">
                <input type="file" id="myfile" name="filename">
            </form>
        </div>

        <div class="form" style="padding-left: 20px;">
            <fieldset style="border-radius: 10px;">
                <legend style="font-weight: bold; font-size: 16px;">Form Information</legend>
                <ul style="list-style-type: none;"></ul>

                    <li style="margin-bottom: 10px; display: grid; grid-template-columns: 25% 70%;">
                        <label for="form-name">Title here</label>
                        <input type="text" name="customername" id="form-name" style="padding: 5px;">
                    </li>

                    <li style="margin-bottom: 10px; display: grid; grid-template-columns: 25% 70%;">
                        <label for="form-address">Deskripsi</label>
                        <textarea name="intructions" id="form-story" cols="50" rows="5" maxlength="500" placeholder="No more than"></textarea></li>

                    <li style="margin-bottom: 10px; display: grid; grid-template-columns: 25% 70%;">
                        <label for="form-tel">Akun nomer</label>
                        <input type="text" name="Account" id="form-tel" style="padding: 5px;"></li>

                    <li style="margin-bottom: 10px; display: grid; grid-template-columns: 25% 70%;">
                        <label for="form-email">Bank</label>

                        <select name="cars" id="cars" form="carform" style="padding: 5px; width: 50%;">
                            <option value="volvo">HBSC</option>
                            <option value="saab">BCA</option>
                            <option value="opel">BRI</option>
                            <option value="audi">BNI</option>
                        </select></li>

                    <li style="margin-bottom: 10px; display: grid; grid-template-columns: 25% 70%;">
                        <label for="form-email">account holder</label>
                        <input type="Account" name="email" id="form-email" style="padding: 5px;"></li>
                    <li style="margin-bottom: 10px; display: grid; grid-template-columns: 25% 70%;">
                        <label for="form-email">Transanksi</label>
                        <div class="form">  

                        <select name="cars" id="cars" form="carform" style="padding: 5px;">
                            <option value="volvo">1</option>
                            <option value="saab">2</option>
                            <option value="opel">3</option>
                            <option value="audi">4</option>
                        </select>

                    </div></li>
                    <li style="padding-left: 250px;"><b>*if the Transactionis for 3 person, choose 3 from the drop-down list</b></li>

                    <li style="margin-bottom: 10px; display: grid; grid-template-columns: 25% 70%;">
                        <label for="form-tel">Send to Mobile Phone</label>
                        <input type="text" name="Account" id="form-tel" style="padding: 5px;"></li>


                    <li style="margin-bottom: 10px; display: grid; grid-template-columns: 25% 70%;">
                        <label for="form-email">Email</label>
                        <input type="email" name="email" id="form-email" style="padding: 5px;"></li>

                    <li style="margin-bottom: 10px; padding-left: 250px; ">
                        <input type="submit" value="Generate nobr link" style="padding: 5px; color: white; background-color: green" ></li>
